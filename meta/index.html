<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="../global.js"></script>
    <script type="module" src="meta.js"></script>
    <title>Meta</title>
    <style>
      .slider-container {
        display: flex;
        align-items: baseline;
        margin-bottom: 1rem;
      }

      .slider-container time {
        margin-left: auto;
      }
    </style>
  </head>

  <body>
    <h1>Meta</h1>
    <p>This page includes stats about the code of this website.</p>

    <div class="slider-container">
      <label>
        Show commits until:
        <input
          type="range"
          id="commit-progress"
          min="0"
          max="100"
          value="100"
        />
        <time id="commit-time"></time>
      </label>
    </div>

    <div id="stats"></div>

    <h2>Commits by time of day</h2>
    <div id="chart"></div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
      <dt>Commit</dt>
      <dd>
        <a href="" id="commit-link" target="_blank"></a>
      </dd>

      <dt>Date</dt>
      <dd id="commit-date"></dd>

      <!-- Add: Time, author, lines edited -->
      <dt>Time</dt>
      <dd id="commit-time"></dd>

      <dt>Author</dt>
      <dd id="commit-author"></dd>

      <dt>Total Lines Edited</dt>
      <dd id="commit-total-lines"></dd>
    </dl>
  </body>
</html>
