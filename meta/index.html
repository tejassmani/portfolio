<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="../global.js"></script>
    <script type="module" src="meta.js"></script>
    <title>Meta</title>
    <style>
      .slider-container {
        margin-bottom: 1rem;
        width: 100%;
      }

      .slider-wrapper {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
      }

      .slider-wrapper label {
        white-space: nowrap;
      }

      .slider-wrapper input[type="range"] {
        flex: 1;
        min-width: 200px;
      }

      .time-display {
        text-align: right;
        font-size: 0.9em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Meta</h1>
    <p>This page includes stats about the code of this website.</p>

    <div class="slider-container">
      <div class="slider-wrapper">
        <label for="commit-progress">Show commits until:</label>
        <input
          type="range"
          id="commit-progress"
          min="0"
          max="100"
          value="100"
        />
      </div>
      <div class="time-display">
        <time id="commit-time"></time>
      </div>
    </div>

    <div id="stats"></div>

    <h2>Commits by time of day</h2>
    <div id="chart"></div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
      <dt>Commit</dt>
      <dd>
        <a href="" id="commit-link" target="_blank"></a>
      </dd>

      <dt>Date</dt>
      <dd id="commit-date"></dd>

      <!-- Add: Time, author, lines edited -->
      <dt>Time</dt>
      <dd id="commit-time-tooltip"></dd>

      <dt>Author</dt>
      <dd id="commit-author"></dd>

      <dt>Total Lines Edited</dt>
      <dd id="commit-total-lines"></dd>
    </dl>
  </body>
</html>
